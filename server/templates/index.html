<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>{% block title %}{% endblock %}</title>

        <!-- Fonts, Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Bootstrap -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"> -->
        
        <!-- Vuetify -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css">

        <style>
            .general-enter-active,
            .general-leave-active {
                transition: all .3s ease;
            }

            .general-enter,
            .general-leave-to {
                opacity: 0;
                transform: scale(.9, .9);
            }

            .general-leave,
            .general-ente-to {
                opacity: 1;
                transform: scale(1, 1);
            }
        </style>
    </head>

    <body>
        <main>
            <div id="app">
                <v-app>
                    <transition name="general">
                        <zineb></zineb>
                    </transition>
                </v-app>
            </div>
        </main>

        <!-- JQuery -->
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->

        <!-- Minified JavaScript -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script> -->

            $(document).ready(function(){
                // Sidenav

                // Scrollspy

                // Select
                $('select').formSelect();
                // Modals
                $('.modal').modal();
            });
        </script>
 -->
        <!-- Lodash -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

        <!-- Vuejs -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
        <!-- Store -->
        <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
    
        <!-- Router -->
        <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
    
        <!-- Vuetify -->
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script>
            var client = axios.create({
                baseURL: 'http://127.0.0.1:5000/api/v1/',
                heades: { 'Content-Type': 'application/json' },
                responseType: 'json',
                withCredentials: true
            })
        </script>

        <!-- Datejs -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/datejs@1.0.0-rc3/index.min.js"></script> -->

        <script src="{{ url_for('static', filename = 'store.js') }}"></script>
        <script src="{{ url_for('static', filename = 'plugins.js') }}"></script>
        <script src="{{ url_for('static', filename = 'components.js') }}"></script>
        <script src="{{ url_for('static', filename = 'router.js') }}"></script>

        <script>
            Vue.use(globalPlugin)
        </script>

        <script>
            Vue.component('zineb', {
                name: 'Zineb',
                template: `
                <v-main>
                    <v-container>
                        <router-view :key="$route.name" />
                    </v-container>
                </v-main>
                `
            })
        </script>

        <script>
            var app = new Vue({
                el: '#app',
                delimiters: ['[[', ']]'],

                router,
                store,
                vuetify: new Vuetify()
            })
        </script>
    </body>
</html>
